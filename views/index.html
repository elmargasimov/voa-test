{{<layout}}

{{$pageTitle}}GOV.UK elements{{/pageTitle}}

{{$content}}

<main class="elements-index" id="content" role="main">

  {{>breadcrumb}}

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge">
        Star Wars Fans
      </h1>

      <p class="lede">
        This questionnaire helps us identify your knowledge of Star Wars.
      </p>

    </div>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">
      <form name="starwars-form" id="starwars-form" method="post" action="/api/questionnaire">
          <fieldset>

            <legend class="heading-large">The force is strong with this one</legend>

            <div class="form-group">
              <label class="form-label" for="fav-film">What is your favourite Star Wars film?</label>
              <input required class="form-control" name="favouriteFilm" id="fav-film" type="text">
            </div>

            <div class="form-group">
              <p class="form-label">Which of these characters are from the Star Wars universe?</p>
              <label class="block-label" for="spock">
                <input id="spock" name="starWarsUniverseCharacters" type="checkbox" value="Spock">
                Spock
              </label>
              <label class="block-label" for="darth-vader">
                <input id="darth-vader" name="starWarsUniverseCharacters" type="checkbox" value="Darth Vader">
                Darth Vader
              </label>
              <label class="block-label" for="captain-kirk">
                <input id="captain-kirk" name="starWarsUniverseCharacters" type="checkbox" value="Captain Kirk">
                Captain Kirk
              </label>
              <label class="block-label" for="luke-skywalker">
                <input id="luke-skywalker" name="starWarsUniverseCharacters" type="checkbox" value="Luke Skywalker">
                Luke Skywalker
              </label>
              <label class="block-label" for="rey-mysterio">
                <input id="rey-mysterio" name="starWarsUniverseCharacters" type="checkbox" value="Rey Mysterio">
                Rey Mysterio
              </label>
            </div>

            <div class="form-group">
              <p class="form-label">Do you know who Rey’s parents are?</p>
              <label class="block-label" data-target="reveal-rey-parents" for="radio-answer-yes">
                <input id="radio-answer-yes" type="radio" name="knowsReysParents" value="true">
                Yes
              </label>
              <label class="block-label" for="radio-answer-no">
                <input id="radio-answer-no" type="radio" name="knowsReysParents" value="false">
                No
              </label>
              <div class="panel panel-border-narrow js-hidden" id="reveal-rey-parents">
                <label class="form-label" for="ray-parents">Who are Rey’s parents?</label>
                <input class="form-control" name="reysParentsName" type="text" id="ray-parents">
              </div>
            </div>


            <div class="form-group">
              <label class="form-label invisible" for="submit">Submit</label>
              <button class="button button-start" id="submit" type="submit">Submit</button>
            </div>

          </fieldset>
      </form>
    </div>
  </div>


</main><!-- / #content -->
{{/content}}

{{$bodyEnd}}
  <!-- GOV.UK elements redirect -->
  <script src="/public/javascripts/redirect.js"></script>
  {{>scripts}}
{{/bodyEnd}}

{{/layout}}
